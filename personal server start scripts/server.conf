# Draw Things Server Configuration
# Uncomment and modify values to override defaults

# Server settings
#SERVER_PORT=7859
#HOST_IP=0.0.0.0

# Model browser - allows clients to browse available models
MODEL_BROWSER=true

# Flash attention (disable for RTX 20xx series)
FLASH_ATTENTION=true

# Weights cache size in GiB (improves performance)
WEIGHTS_CACHE=48

# Supervised mode - auto-restart on crashes
SUPERVISED=true

# CPU offload for large models (helps with VRAM constraints)
#CPU_OFFLOAD=false

# Debug logging
#DEBUG=false

# Shared secret for server security (optional)
#SHARED_SECRET=your_secret_here

# Force CPU-only mode (no GPU)
#FORCE_CPU=false

# Container runtime options
#BACKGROUND=false
#INTERACTIVE=false

